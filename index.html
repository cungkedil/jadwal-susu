<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Susu Ceengkudil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="title.css">
</head>

<body>
    <main>
        <div class="bg-pattern"></div>
        <section>
            <h1 class="title">
                <img src="https://cdn.glitch.global/a0353756-e7b1-4d06-b06b-ee0c529e6387/cengkudil.svg?v=1746004352982" alt="" class="title-1" draggable="false">
                <div class="pendulums">
                    <div class="pendulum">
                        <div class="bar"></div>
                        <div class="motion">
                            <div class="string"></div>
                            <div class="weight"></div>
                        </div>
                    </div>
                    <div class="pendulum shadow">
                        <div class="bar"></div>
                        <div class="motion">
                            <div class="string"></div>
                            <div class="weight"></div>
                        </div>
                    </div>
                </div>
            </h1>
        </section>

        <section class="countdown-container">
            <h1 class="countdown-title">Kadaluarsa Dalam:</h1>
            <div class="countdown">
                <div class="time-box">
                    <div class="number" id="hours">00</div>
                    <div class="label">Jam</div>
                </div>
                <div class="time-box">
                    <div class="number" id="minutes">00</div>
                    <div class="label">Menit</div>
                </div>
                <div class="time-box">
                    <div class="number" id="seconds">00</div>
                    <div class="label">Detik</div>
                </div>
            </div>
            <ul>
                <li id="dibuat-li">Dibuat: --</li>
                <li id="kadaluarsa-li">Kadaluarsa: --</li>
            </ul>
        </section>

        <!-- Input and button to set a new target time -->
        <section class="input-container">
            <input type="time" id="targetTimeInput">
            <button id="setTimeButton">Set Countdown</button>
        </section>
<!-- 
        <section class="countdown-container">
            <h1 class="countdown-title">Riwayat Kadaluarsa</h1>
        </section> -->
    </main>

    <script src="main.js"></script>

</body>

</html>
